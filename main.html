<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/chartdisplay.css">
        <link rel="stylesheet" type="text/css" href="css/addressdisplay.css">
        <link rel="stylesheet" type="text/css"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bitcoin Market Display-->
        <div class="container">
            <div class="row chart-top">
                <div class="col-md-4 col-sm-2 text-center">
                    <span class="headchart-left text-center">Bitcoin price</span><Br>
                     <span id="date" class="datechart"></span>    
                </div>
                <div class="col-md-5 col-sm-2 text-center">
                       
                    </div>
                <div class="col-md-3 col-sm-2 fright">
                    <span id="curprice"class="headchart-right">

                    </span><br>
                    <span id="comprice" class="">

                    </span>
                </div>

            </div>
            <div class="row ">
                <div class="col-md-2 col-sm-3 chart-mid"></div>
                <div class="col-12 col-md-8 col-sm-6 chartbg">
                    <canvas id="bitconchart"></canvas>
                </div>
                <div class="col-md-2 col-sm-3 chart-mid"></div>
                
            </div>
            <div class="row chart-bot">
                    <div class="col-md-12">
                        
                    </div>
                    
                </div>
           
        </div>

        <!-- Bitcoin Search Address-->
        <div class="container mt-3">
            <div class="row">
                <span class="search-title">Search for Address</span>
            </div>
            <div class="row mt-2">
                <div class="col-md-12 col-sm-6">
                        <form id="submit-form">
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                                        </div>
                                        <input type="text" class="form-control" id="search-address"placeholder="search for Address you want //mob54LePG9ZeMez5JxM9saYPfa2zb4HG9e">
                                        <button type="submit" class="submitbutton">Submit</button>
                                        </div>
                                </div>
                        </form>
            </div>
        <!--Bitcoin account display-->
            <div class="undisplayed">
                <div class="row">
                    <div class="col-md-4 col-sm-6 bcaddress-head">
                        <span>Bitcon Address:</span> <span id="bcaddress"></span>
                        <span class="bcaddress-head-text"id="output"></span>
                    </div>
                    <div class="col-md-8 col-sm-6 bcaddress">
                            <canvas id="piechart"></canvas>
                            <span class="bcaddress-header text-center total-blance"> 
                            </span>
                        </div>
                </div>
                <!--Bitcoin transaction List-->
                <div class="row">
                    <div class="col-md-12">
                        <span class="transnumber"> Transaction : <span id="transnumber"></span> </span>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-4 col-4">
                            <form id="get-button">
                                <button class="btn btn-lg btn-primary">DisplayTable</button>
                            </form>
                        </div>   
                        <div class="col-md-8 col-8">
                            <form id="get-button1">
                                <button class="btn btn-lg btn-primary">UpdateDatabase</button>
                            </form>
                        </div>    
                    </div>
                    
                <div id="transaction">
                </div>
              
                <div id="displayTable">
                    <table class="table table-responsive w-100 d-block d-md-table">                 
                    </table>
                </div>
            </div>
        </div>
          <div id="abc"></div>
          <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- QRcreator-->
        <script src="js/qrcode.js"></script>
        <script src="js/displaybutt.js"></script>
        <!-- Displayjs-->
        <script src="js/transaction.js"></script>
        <!-- Chartjs-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
        <script src="js/bitconchart.js"></script>
        <!-- Javascripts-->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
